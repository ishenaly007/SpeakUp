<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpeakUpEngBot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>SpeakUpEngBot</h1>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="telegram-id" placeholder="Enter your Telegram ID" required>
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const telegramId = document.getElementById('telegram-id').value.trim();
            const username = document.getElementById('username').value.trim();
            if (telegramId && username) {
                try {
                    await login(telegramId, username);
                    window.location.href = 'index.html';
                } catch (err) {
                    // Ошибка уже обработана в login()
                    console.log(err)
                }
            }
        });
    </script>
