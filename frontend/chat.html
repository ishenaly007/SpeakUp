<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - SpeakUpEngBot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://img.alicdn.com/imgextra/i2/1797064093/O1CN01FTdSDT1g6e7p1HAv6_!!1797064093.png_.webp" alt="SpeakUpEngBot Logo">
    </div>
    <h1>SpeakUpEngBot</h1>
    <nav>
        <a href="index.html">Уроки</a>
        <a href="chat.html">Чат</a>
        <a href="profile.html">Профиль</a>
    </nav>
</header>
<main class="container chat-container">
    <h2>Чат с ИИ</h2>
    <div id="chat-history" aria-live="polite"></div>
    <div class="chat-input-wrapper">
        <input id="chat-input" type="text" placeholder="Введите ваше сообщение..." aria-label="Поле ввода сообщения">
        <button onclick="sendMessage()" aria-label="Отправить сообщение">Отправить</button>
        <button onclick="clearChat()" aria-label="Очистить чат">Очистить</button>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="js/main.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
